<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Printing Service</title>
<style>
body { font-family: Arial; background: #f4f6f8; margin: 0; }
header { text-align: center; padding: 40px; background: #222; color: white; }
.form { max-width: 500px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
label { font-weight: bold; margin-top: 10px; display: block; }
input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #bbb; }
button { width: 100%; padding: 12px; margin-top: 20px; background: #0072ff; color: white; border: none; border-radius: 6px; cursor: pointer; }
button:hover { background: #0056d6; }
.price { font-weight: bold; margin-top: 10px; font-size: 18px; }
footer { text-align: center; padding: 20px; background: #ddd; margin-top: 40px; }
h2 { margin-top: 0; }
</style>
</head>
<body>

<header>
<h1>3D Printing Services</h1>
<p>Upload an STL file or send us a custom request</p>
</header>

<!-- Pricing Calculator -->
<div class="form">
<h2>Pricing Calculator</h2>
<label>Estimated Weight (g):</label>
<input type="number" id="weight" placeholder="Enter weight in grams">

<label>Material:</label>
<select id="material">
<option value="0.20">PLA ($0.20/g)</option>
<option value="0.25">ABS ($0.25/g)</option>
<option value="0.30">PETG ($0.30/g)</option>
</select>

<p class="price">Estimated Price: <span id="p">$0.00</span></p>
</div>

<!-- Request Form -->
<div class="form">
<h2>Submit Your Request</h2>
<form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
  <!-- Replace with your Web3Forms access key -->
  <input type="hidden" name="access_key" value="9410448a-3187-458c-84c3-734ced6af715">
  
  <label>Upload STL (optional):</label>
  <input type="file" name="stl" accept=".stl">

  <label>Description:</label>
  <textarea name="message" placeholder="Describe your project..." required></textarea>

  <label>Your Email:</label>
  <input type="email" name="email" placeholder="you@example.com" required>

  <button type="submit">Submit Request</button>
</form>
</div>

<footer>Â© 2025 3D Printing Business</footer>

<script>
// Pricing calculator
function calc() {
  let w = parseFloat(document.getElementById("weight").value) || 0;
  let rate = parseFloat(document.getElementById("material").value);
  document.getElementById("p").textContent = "$" + (w * rate).toFixed(2);
}
document.getElementById("weight").addEventListener("input", calc);
document.getElementById("material").addEventListener("change", calc);
</script>

</body>
</html>
